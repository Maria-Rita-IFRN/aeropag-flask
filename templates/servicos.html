<!DOCTYPE html> 
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Serviços</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <!-- Custom CSS -->
   <style>
    /* Custom Header */
    header {
      background-color: #4da6ff;
      color: white;
    }

    /* Cards with hover effect */
    .card-custom {
      border-radius: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-custom:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .icon-custom {
      font-size: 3rem;
      color: #007bff;
    }

    /* About Section Background */
    #about {
      background-color: #e6f7ff;
    }

    /* Services Section Background */
    #services {
      background-color: #f0f8ff;
    }
  </style>
</head>

<body>

  <!-- Header with Back Icon -->
  <header class="d-flex justify-content-between align-items-center p-3">
    <div>
      <a href="#" class="text-white">
        <i class="bi bi-arrow-left-circle" style="font-size: 30px;"></i>
      </a>
    </div>
    <div class="contact-info">
      <p class="mb-0">AeroPag</p>
    </div>
    <!-- Icon to go back to home screen -->
    <div>
      <a href="index.html" class="text-white">
        <i class="bi bi-house-door" style="font-size: 30px;"></i>
      </a>
    </div>
  </header>

  <div class="container">
    <div class="header">
      <h4>Cadastro de Serviços</h4>
    </div>

    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="tarifas-tab" data-bs-toggle="tab" data-bs-target="#tarifas" type="button" role="tab">Tarifas</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="aviao-tab" data-bs-toggle="tab" data-bs-target="#aviao" type="button" role="tab">Aviões</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="clientes-tab" data-bs-toggle="tab" data-bs-target="#clientes" type="button" role="tab">Clientes</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="cobrancas-tab" data-bs-toggle="tab" data-bs-target="#cobrancas" type="button" role="tab">Cobranças</button>
      </li>
    </ul>

    <div class="tab-content mt-3">
      <!-- Formulário de Tarifas -->
      <div class="tab-pane fade show active" id="tarifas" role="tabpanel" aria-labelledby="tarifas-tab">
        <form id="tarifasForm">
          <div class="mb-3">
            <label for="tipoPreferencia" class="form-label">Tipo de Preferência em Pátio</label>
            <select class="form-select" id="tipoPreferencia" name="tipoPreferencia">
              <option selected>Selecione uma opção</option>
              <option value="domestico">Doméstico</option>
              <option value="internacional">Internacional</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="valor" class="form-label">Valor</label>
            <input type="text" class="form-control" id="valor" name="valor">
          </div>
          <div class="mb-3">
            <label for="grupo" class="form-label">Grupo</label>
            <input type="text" class="form-control" id="grupo" name="grupo">
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>

      <!-- Formulário de Aviões -->
      <div class="tab-pane fade" id="aviao" role="tabpanel" aria-labelledby="aviao-tab">
        <form id="aviaoForm">
          <div class="mb-3">
            <label for="prefixoAviao" class="form-label">Prefixo do Avião</label>
            <input type="text" class="form-control" id="prefixoAviao" name="prefixoAviao">
          </div>
          <div class="mb-3">
            <label for="toneladas" class="form-label">Toneladas</label>
            <input type="number" class="form-control" id="toneladas" name="toneladas">
          </div>
          <div class="mb-3">
            <label for="grupoAviao" class="form-label">Grupo</label>
            <input type="text" class="form-control" id="grupoAviao" name="grupoAviao">
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>

      <!-- Formulário de Clientes -->
      <div class="tab-pane fade" id="clientes" role="tabpanel" aria-labelledby="clientes-tab">
        <form id="clientesForm">
          <div class="mb-3">
            <label for="nomeCliente" class="form-label">Nome do Cliente</label>
            <input type="text" class="form-control" id="nomeCliente" name="nomeCliente">
          </div>
          <div class="mb-3">
            <label for="emailCliente" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="emailCliente" name="emailCliente">
          </div>
          <div class="mb-3">
            <label for="telefoneCliente" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="telefoneCliente">
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>

      <!-- Formulário de Cobranças -->
      <div class="tab-pane fade" id="cobrancas" role="tabpanel" aria-labelledby="cobrancas-tab">
        <form id="cobrancasForm">
          <div class="mb-3">
            <label for="codigoTarifa" class="form-label">Código da Tarifa</label>
            <input type="text" class="form-control" id="codigoTarifa" name="codigoTarifa">
          </div>
          <div class="mb-3">
            <label for="quantidade" class="form-label">Quantidade</label>
            <input type="number" class="form-control" id="quantidade" name="quantidade">
          </div>
          <div class="mb-3">
            <label for="total" class="form-label">Total</label>
            <input type="number" class="form-control" id="total" name="total">
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
