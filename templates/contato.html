<!-- Contact Section -->
<section id="contact" class="contact section light-background">
  <div class="container section-title" data-aos="fade-up">
    <h2>Contato</h2>
    <p>Para mais informações</p>
  </div>

  <div class="container" data-aos="fade-up" data-aos-delay="100">
    <div class="row gy-4">
      <div class="col-lg-6">
        <div class="row gy-4">
          <div class="col-lg-12">
            <div class="info-item text-center" data-aos="fade-up" data-aos-delay="200">
              <i class="bi bi-geo-alt"></i>
              <h3>Localização</h3>
              <p>A108 Adam Street, New York, NY 535022</p>
            </div>
          </div>

          <div class="col-md-6">
            <div class="info-item text-center" data-aos="fade-up" data-aos-delay="300">
              <i class="bi bi-telephone"></i>
              <h3>Telefone</h3>
              <p>+1 5589 55488 55</p>
            </div>
          </div>

          <div class="col-md-6">
            <div class="info-item text-center" data-aos="fade-up" data-aos-delay="400">
              <i class="bi bi-envelope"></i>
              <h3>Email</h3>
              <p>info@example.com</p>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-6">
        <form action="forms/contact.php" method="post" class="php-email-form" data-aos="fade-up" data-aos-delay="500">
          <div class="row gy-4">
            <div class="col-md-6">
              <input type="text" name="name" class="form-control" placeholder="Seu Nome" required>
            </div>

            <div class="col-md-6">
              <input type="email" class="form-control" name="email" placeholder="Seu Email" required>
            </div>

            <div class="col-md-12">
              <input type="text" class="form-control" name="subject" placeholder="Assunto" required>
            </div>

            <div class="col-md-12">
              <textarea class="form-control" name="message" rows="4" placeholder="Mensagem" required></textarea>
            </div>

            <div class="col-md-12 text-center">
              <div class="loading">Carregando</div>
              <div class="error-message"></div>
              <div class="sent-message">Sua mensagem foi enviada. Obrigado!</div>

              <button type="submit">Enviar Mensagem</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
