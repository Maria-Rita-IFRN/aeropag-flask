<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cobranças</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/bootstrap-icons.min.css') }}">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }

        .menu {
            background-color: #004080;
            color: #fff;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .menu .back-icon {
            position: absolute;
            left: 15px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: white;
            transition: color 0.3s;
        }

        .menu .back-icon:hover {
            color: #ddd;
        }

        .form-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group input, .form-group select {
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .form-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #004080;
            text-align: center;
        }

        .btn-primary {
            background-color: #004080;
            border-color: #004080;
        }

        .btn-secondary {
            background-color: #ddd;
            color: #333;
            margin-right: 10px;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .actions {
            display: flex;
            justify-content: flex-end;
        }
    </style>
</head>
<body>
    <div class="menu">
        <button class="back-icon" onclick="window.location.href='pagina_inicial.html'">
            <i class="bi bi-arrow-left-circle" style="font-size: 30px;"></i>
        </button>
        <h1 class="text-white">Cadastro de Cobranças</h1>
    </div>

    <div class="form-container">
        <div class="form-title">Cadastrar Cobrança</div>
        <form>
            <div class="form-group">
                <label for="codigo-tarifa">Código da Tarifa</label>
                <input type="text" class="form-control" id="codigo-tarifa" placeholder="Informe o código da tarifa">
            </div>

            <div class="form-group">
                <label for="quantidade">Quantidade</label>
                <input type="number" class="form-control" id="quantidade" placeholder="Informe a quantidade">
            </div>

            <div class="form-group">
                <label for="valor-total">Valor Total</label>
                <input type="text" class="form-control" id="valor-total" placeholder="Informe o valor total">
            </div>

            <div class="form-group">
                <label for="data-cobranca">Data</label>
                <input type="date" class="form-control" id="data-cobranca">
            </div>

            <div class="form-group">
                <label for="codigo-aviao">Código do Avião</label>
                <input type="text" class="form-control" id="codigo-aviao" placeholder="Informe o código do avião">
            </div>

            <div class="actions">
                <button type="button" class="btn btn-secondary" onclick="window.location.href='pagina_inicial.html'">Voltar</button>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>
    </div>

    <script src="{{ url_for('static', filename='assets/js/jquery.slim.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/bootstrap.min.js') }}"></script>    
</body>
</html>
